<!DOCTYPE html>
<html lang="en" ng-app="wish_list">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Wish List</title>
    <link rel="stylesheet" href="dist/styles/bootstrap.css" />
    <link rel="stylesheet" href="styles/wish_list.css" />
  </head>
  <body>
  <div id="container">
    <div class="header row">
      <img class="header-img  col-md-4" src="images/cart.png">
      <h1 ng-show="user" class="col-md-8">{{user.password.email}}'s Wish List</h1>
      <h1 ng-hide="user" class="col-md-8">My Wish List</h1>
    </div>
    <div class="page-buttons">
      <div ng-include="'views/buttons.html'">
      </div>
    </div>
    <div ng-view></div>
  </div>
  <script src="dist/js/firebase/firebase.js" type="text/javascript"></script>
  <script src="dist/js/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="dist/js/angular/angular.js" type="text/javascript"></script>
  <script src="dist/js/angular-route/angular-route.min.js" type="text/javascript"></script>
  <script src="dist/js/bootstrap.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/main.constants.js" type="text/javascript"></script>
  <script src="js/main.config.js" type="text/javascript"></script>
  <script src="js/wishlist/wishlist.controller.js" type="text/javascript"></script>
  <script src="js/wishlist/wishlist.factory.js" type="text/javascript"></script>
  <script src="js/wishlist/wishlist.config.js" type="text/javascript"></script>
  <script src="js/auth/auth.controller.js" type="text/javascript"></script>
  <script src="js/auth/auth.factory.js" type="text/javascript"></script>
  <script src="js/auth/auth.config.js" type="text/javascript"></script>

  </body>
</html>
