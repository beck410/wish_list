<table class="wishlist row">
  <tbody>
  <tr ng-repeat="(key, item) in wishlist.wishlist" class="col-md-4">
    <td><img class="wishlist-img" ng-src="{{item.image}}"></td>
    <td><a href="{{item.amazon}}">{{item.itemName}}</a></td>
    <td>
      <a class="btn btn-primary" href="/#/wishlist/{{key}}">More Details</a>
      <a class="btn btn-primary" href="/#/wishlist/{{key}}/edit">Edit Item</a>
      <button class="btn btn-warning" ng-click="wishlist.removeItem(key)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
